<!DOCTYPE html>
<html lang="en">

<head>

  <meta content="" name="description">
  <meta content="" name="keywords">
  {%include 'vendor.html'%}
  <style>
    
    .slide {
      position: absolute;
      height: 100%;
      opacity: 0;
      inset: 0;
      animation: slide-show 12s infinite;
    }

    .slide-2 {
      animation-delay: 4s;
    }
    .slide-3 {
      animation-delay: 8s;
    }
    .slide-4 {
      animation-delay: 10s;
    }
    
    @keyframes slide-show {
      0% {
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      20%,
      30% {
        opacity: 1;
        scale: 1.03;
      }
      50% {
        opacity: 0;
      }
    }
  </style>

</head>

<body class="index-page">
  {%include 'header.html'%}
  <main class="main">
    <section id="hero" class="hero section">
      <div class="slides">
        <div class="slide slide-1">
          <img src="static/img/img1.jpeg" alt="">
        </div>
        <div class="slide slide-2">
          <img src="static/img/img2.jpeg" alt="">
        </div>
        <div class="slide slide-3">
          <img src="static/img/img3.jpeg" alt="">
        </div>
        <div class="slide slide-4">
          <img src="static/img/img4.jpeg" alt="">
        </div>
      </div>
      <div class="container text-center">
        <h2 data-aos="fade-up" data-aos-delay="200">Selamat Datang <br> SDN Bojong Neros</h2>
      </div>

    </section><!-- /Hero Section -->
  </main>
  {%include 'footer.html'%}

</body>

</html>
