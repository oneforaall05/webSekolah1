<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Add Staff</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    {%include 'admin/vendor.html'%}
    <style>
      #staff{
        background-color: rgba(134, 163, 194, 0.1);
    }
    </style>

<body>
{%include 'admin/sideBar.html'%}

<main id="main" class="main">

    <div class="pagetitle">
      <h1>Guru & Staff</h1>
    </div><!-- End Page Title -->
      <!-- isi -->
      <div class="card border-0 shadow mb-4">
          <div class="card-body mt-4">
              <div class="table-responsive">
                  <form action="/adminAddStaff" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                      <label for="namagurustaff" class="form-label">Nama </label>
                      <input type="text" class="form-control" id="namagurustaff" name="nama"
                          placeholder="Masukkan Nama " required style="border-radius: 10px;">
                    </div>
                    <div class="mb-3">
                      <label for="gambar" class="form-label">Upload foto</label>
                      <input type="file" class="form-control" id="gambar" accept=".png,.jpg,.jpeg"
                          name="gambar" required style="border-radius: 10px;">
                    </div>
                      
                      <div class="mb-3">
                          <button type="submit" class="btn btn-danger" style="margin-left: 90%;">Submit</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>

  </main><!-- End #main -->
