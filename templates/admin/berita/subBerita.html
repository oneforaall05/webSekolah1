<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Data Komentar</title>
    <meta content="" name="description">
    <meta content="" name="keywords">


    {%include 'admin/vendor.html'%}

    <style>
        #berita {
            background-color: rgba(134, 163, 194, 0.1);
        }
    </style>

</head>

<body>


    {%include 'admin/sideBar.html'%}

    <main id="main" class="main">

        <div class="pagetitle">
            <h1>Sub Berita</h1>
        </div><!-- End Page Title -->

        <div class="d-flex justify-content-end mb-3 me-5">
            <button type="button" class="btn  btn-outline-primary">
                <a href="/adminAddSubBerita/{{berita[0]._id}}" style="text-decoration: none; color: inherit;">Add Berita</a>
            </button>
        </div>
        
        <!-- table -->
        <div class="card">
            <div class="card-body">


                <!-- Table with hoverable rows -->
                <table class="table table-hover mt-3">
                    <thead>
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Gambar</th>
                            <th scope="col">Deskripsi Gambar</th>
                            <th scope="col">Deskripsi Berita</th>
                            <th scope="col">Aksi</th>

                        </tr>
                    </thead>
                    <tbody>
                        {% for item in subBerita %}
                        <tr>
                            <th scope="row">
                                {{loop.index}}
                            </th>
                            <td>
                                <img src="../static/fotoBerita/{{item.gambarSubBerita}}" alt="" width="100px">
                            </td>
                            <td>
                                {{item.deskripsiGambar}}
                            </td>
                            <td>
                                {{item.deskripsi}}
                            </td>
                            <td>
                                <a href="/adminEditSubBerita/{{item._id}}">
                                    <button type="button" class="btn btn-primary btn-sm "><i class="bi bi-pencil-square"></i>
                                        Edit</button></a>
                                <a href="/adminDeleteSubBerita/{{item._id}}">
                                    <button type="button" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i>
                                        Delete</button></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <!-- End Table with hoverable rows -->

            </div>
        </div>
        <!-- table end -->
    </main><!-- End #main -->
    {%include 'admin/footer.html'%}
