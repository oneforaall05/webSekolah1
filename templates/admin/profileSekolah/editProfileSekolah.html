<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />

  <title>Edit Profile Sekolah</title>
  <meta content="" name="description" />
  <meta content="" name="keywords" />
  {%include 'admin/vendor.html'%}
  <style>
    #profile {
      background-color: rgba(134, 163, 194, 0.1);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
<link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">

</head>

<body>
  {%include 'admin/sideBar.html'%}

  <main id="main" class="main">
    <div class="pagetitle">
      <h1>Edit Profile Sekolah</h1>
    </div>
    <!-- End Page Title -->

    <!-- General Form Elements -->
    <form id="form" action="/adminEditProfileSekolah/{{struktur[0]._id}}" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="_id" value="{{struktur[0]._id}}">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Sejarah Sekolah</h5>
          <div class="row mb-3">


            <div class="col-sm-12" id="editorSejarah">
              {{struktur[0].sejarah|safe}}
            </div>
            <input type="hidden" name="sejarah" id="sejarah">
          </div>
        </div>
      </div>
      

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Profile Sekolah</h5>
          <div class="row mb-3">

            <div class="col-sm-12" id="editorProfile">
              {{struktur[0].profile|safe}}
            </div>
            <input type="hidden" name="profile" id="nganu">
          </div>
        </div>
      </div>
     

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Struktur Sekolah</h5>
          <div class="row mb-3">
            <div class="col-sm-12 mb-3">
              <img id="gambar-preview" src="../../../static/fotoStruktur/{{struktur[0].gambarStruktur}}" alt=""
                width="200" class="mb-3">

              <br><label for="gambarFasilitas" class="form-label">Upload foto</label>
              <input type="file" class="form-control" id="gambarStruktur" accept=".png,.jpg,.jpeg" name="gambarStruktur"
                style="border-radius: 10px;">
            </div>

          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Alamat</h5>
          <div class="row mb-3">

            <div class="col-sm-12" id="editorAlamat">
              {{struktur[0].alamat|safe}}
            </div>
            <input type="hidden" name="alamat" id="alamat">
          </div>
        </div>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-danger" style="float: right;">Submit</button>
      </div>
    </form>
  </main>
  <!-- End #main -->
  <!-- quil -->
  <script>
    const quill = new Quill('#editorSejarah', {
      theme: 'snow'
    });

    const quill2 = new Quill('#editorProfile', {
      theme: 'snow'
    });

    const quill3 = new Quill('#editorAlamat', {
      theme: 'snow'
    });


    let form = document.getElementById('form');
    form.onsubmit = function (e) {
      let content = document.getElementById('sejarah');
      content.value = quill.root.innerHTML;

      let content2 = document.getElementById('nganu');
      content2.value = quill2.root.innerHTML;

      let content3 = document.getElementById('alamat');
      content3.value = quill3.root.innerHTML;

      console.log(content.value);
      console.log(content2.value);
      console.log(content3.value);
    }
  </script>

  {%include 'admin/footer.html'%}
  <!-- </head> -->

<!-- </html> -->
