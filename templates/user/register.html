<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Register</title>
  <meta content="" name="description" />
  <meta content="" name="keywords" />
  {% include 'vendor.html' %}
  
</head>

<body>
  {% include 'header.html' %}
  <main class="main">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100" >
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="{{ url_for('static', filename='img/login.jpeg') }}" alt="login form" class="img-fluid"
                  style="border-radius: 1rem 0 0 1rem" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form action="{{ url_for('userRegister') }}" method="POST">
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219"></i>
                      <img src="{{ url_for('static', filename='assets/img/logokabserang.png') }}" alt="" width="40vw">
                      <span class="h1 fw-bold mb-0 text-center">SDN BOJONG NEROS</span>
                    </div>

                    <h5 class="fw-normal mt-4 mb-3 pb-3" style="letter-spacing: 1px">Registrasi akun</h5>

                    
                    <div class="form-outline mb-4">
                      <label class="form-label" for="username">Username</label>
                      <input type="text" id="username" name="username" class="form-control form-control-lg" required />
                    </div>
                    
                    <div class="form-outline mb-4">
                      <label class="form-label" for="password">Password</label>
                      <input type="password" id="password" name="password" class="form-control form-control-lg"
                      required />
                    </div>
                    
                    {% if msg %}
                    <div class="alert alert-danger" role="alert">
                      {{ msg }}
                    </div>
                    {% endif %}
                    <div class="pt-1 mb-4">
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block"
                        type="submit">Register</button>
                    </div>

                    <p class="mb-5 pb-lg-2" style="color: #393f81">
                      Sudah Punya Akun? <a href="/login" style="color: #393f81">Login Disini</a>
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  {% include 'footer.html' %}
</body>

</html>
