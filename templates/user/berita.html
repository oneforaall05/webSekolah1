<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Berita</title>
  <meta content="" name="description" />
  <meta content="" name="keywords" />
  {%include 'vendor.html'%}
</head>

<body>
  {%include 'header.html'%}
  <main class="main">
    <h2 style="text-align: center;">Berita Informasi</h2>
    <br>
    <div class="container" data-aos="fade-up">
      <div class="row">
        {% for item in Berita %}
        <div class="col-md-6 d-flex align-items-stretch mb-4">
          <div class="card">
            <div class="card-img">
              <img src="static/fotoBerita/{{ item.gambar }}" alt=""
                style="width: 100%; height: 15vw; object-fit: cover;" />
            </div>
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">
                <a href="/showBerita/{{ item._id }}">{{ item.judul }}</a>
              </h5>
              <p class="fst-italic text-center mb-2">
                {{ item.date_input }}
              </p>
              <p class="card-text mb-4">
                {{ item.Deskripsi[:100] }}{% if item.Deskripsi|length > 100 %}...{% endif %}
              </p>
              <a href="/showBerita/{{ item._id }}" class="btn btn-primary mt-auto align-self-end">Baca Selengkapnya</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </main>
  {%include 'footer.html'%}
</body>

</html>
