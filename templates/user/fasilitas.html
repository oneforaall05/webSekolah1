<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Fasilitas</title>
  <meta content="" name="description" />
  <meta content="" name="keywords" />
  {%include 'vendor.html'%}
</head>

<body>
  {%include 'header.html'%}
  <main class="main">
    <div class="container">
      <h1 class="text-center my-4">Fasilitas</h1>
      <div class="row">
        {% for item in fasilitas %}
        <div class="col-md-4 mb-4" data-aos="fade-up" data-aos-delay="300">
          <img src="static/fotoFasilitas/{{ item.gambarFasilitas }}" style="width: 30 rem;" class="img-fluid" alt="">
          <h5 style="text-align: center;">
            {{ item.namaFasilitas }}
          </h5>
          <p style="text-align: center;">
            {{ item.deskripsiFasilitas }}
          </p>
        </div>
        {% endfor %}
      </div>
    </div>
  </main>
  {%include 'footer.html'%}

</body>

</html>
